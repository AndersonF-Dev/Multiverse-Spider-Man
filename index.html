<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/home-page-styles.css" />
    <script src="src/js/script.js" defer></script>
    <title>Multiverse Spider Man</title>
  </head>
  <body>
    <main class="conteiner">
      <section class="comteudo">
        <nav class="menu">
          <ul>
            <li class="menu-item">
              <a href="index.html">HOME</a>
            </li>
            <li>
              <a href="src/pages/tobey-maguire/spideman1.html">TOBEY MAGUIRE</a>
            </li>
            <li class="menu-icon">
              <img src="src/img/icons/Spider-Man.png" alt="Icon Spider-Man" />
            </li>
            <li class="menu-item">
              <a href="src/pages/tom-holand/spiderman1.html">TOM HOLLAND</a>
            </li>
            <li class="menu-item">
              <a href="src/pages/andrew-garfield/spiderman1.html"
                >ANDREW GARFIELD</a
              >
            </li>
          </ul>
        </nav>
        
      <section class="conteiner-carrocel">
        <div class="secao-cards cards-carousel" style="transform: translateZ(-40vw) rotateY(0deg);">
          <a href="#" class="card-estilo" id="spider-man-01">
            <img class="card-background" src="src/img/pic-sm-bg-01.png" />
            <img
              class="card-img"
              src="src/img/spider-man-01.png"
              alt="Tobey Maguire"
            />
            <h2 class="card-title">Tobey Maguire</h2>
          </a>

          <a href="#" class="card-estilo" id="spider-man-02">
            <img class="card-background" src="src/img/pic-sm-bg-02.jpg" />
            <img
              class="card-img"
              src="src/img/spider-man-02.png"
              alt="Tom Holand"
            />
            <h2 class="card-title">Tom Holand</h2>
          </a>

          <a href="#" class="card-estilo" id="spider-man-03">
            <img class="card-background" src="src/img/pic-sm-bg-03.jpg" />
            <img
              class="card-img"
              src="src/img/spider-man-03.png"
              alt="Andrew Garfield"
            />
            <h2 class="card-title">Andrew Garfield</h2>
          </a>
        </div>
      </section>
        <div class="controller">
          <div id="1" onclick="selectCarouselItem(this)" class="controller-button controller-button-active">01</div>
          <div id="2" onclick="selectCarouselItem(this)" class="controller-button">02</div>
          <div id="3" onclick="selectCarouselItem(this)" class="controller-button">03</div>
          <div class="controller-line"></div>
        </div>
      </section>
    </main>
  </body>
</html>
